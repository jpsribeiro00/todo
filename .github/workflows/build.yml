name: Build Project

on: 
  push:
    branches: 
      -main
  pull_request:
    branches:
      -main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    name: build project

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .Net Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run:  dotnet restore ./src/Todo.Api.sln
              dotnet build ./src/Todo.Api.sln --no-restore

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./src/web
        run: npm install
             npm run build